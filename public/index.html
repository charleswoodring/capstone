<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NSS Cohort 30 Capstone - MPG Trakkr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id=home>
        <article id="newFillup" class="output">
            <h1>MPG-Trakkr</h1>
            <!--
            Home Screen
        -->
            <section id=newEntryDate>
                <p id="currentDate">Date:</p>
                <script>
                    let d = new Date();
                    document.getElementById("currentDate").innerHTML = d.toDateString()
                </script>
            </section>
            <section id=newEntryMiles>
                <label class="label" for="currentMiles">Miles:</label>
                <input id="currentMiles" type="int" autofocus maxlength="6" pattern="[0-9]"></input>
            </section>
            <section id=newEntryPrice>
                <!-- currency format 3 decimals-->
                <label class="label" for="currentPrice">Price:</label>
                <input id="currentPrice" type="int" maxlength="5" pattern="[0-9]"></input>
            </section>
            <section id=newEntryGallons>
                <!-- number format 3 decimals-->
                <label class="label" for="currentGallons">Gallons:</label>
                <input id="currentGallons" type="int" maxlength="6" pattern="[0-9]"></input>
            </section>
            <button id=newEnter>Enter</button>
            <button id=newClear>Clear</button>
            <button id=newHistory>History</button>
            </section>
            <section id=lastEntry>
            </section>
        </article>
    </div>
    <!--
        History Screen
    -->
    <div id=history>
        <article id="history"></article>
    </div>
    <!--
        Edit Screen
    -->
    <div id=edit style="display: none">
        <article id="edit">
        <h1>MPG-Trakkr</h1>
        <h2>Edit Entry</h2>
        <input id="editID" type="hidden"></input>
        <section id=Date>
            <span id="editDate"></span>
            <!-- <input id="editDate"></input> -->
        </section>
        <section id=Miles>
            <label class="label" for="currentMiles">Miles:</label>
            <input id="editMiles" type="int" autofocus maxlength="6" pattern="[0-9]"></input>
        </section>
        <section id=Price>
            <label class="label" for="currentPrice">Price:</label>
            <input id="editPrice" type="int" maxlength="5" pattern="[0-9]"></input>
        </section>
        <section id=Gallons>
            <label class="label" for="currentGallons">Gallons:</label>
            <input id="editGallons" type="int" maxlength="6" pattern="[0-9]"></input>
        </section>
        <button id=editSaveButton>Save</button>
        <button id=editCancelButton>Cancel</button>
    </article>
    </div>

    <!-- rename new entry to output to dom or something-->
    <article id="newEntry" class="output"></article>
    <article id="history" class="output"></article>
    <article id="lastEntry" class="output"></article>
    <article id="editEntry" class="output"></article>
    <script src="bundle.js"></script>
</body>

</html>
